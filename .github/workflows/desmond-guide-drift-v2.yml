name: Desmond Null Bot – Guide Drift Detector + Auto-Rewrite
on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  drift-and-rewrite:
    runs-on: ubuntu-latest
    permissions:
      contents: write           # ← this line is the missing piece
    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GROK_PAT }}
          persist-credentials: true

      - name: Test commit (always)
        run: |
          echo "Drift detector verified $(date)" > drift-test.txt
          git config user.name "Desmond Null Ghost"
          git config user.email "desmondnull10@gmail.com"
          git add drift-test.txt
          git commit -m "Drift detector verified – $(date +%Y-%m-%d)"
          git push
