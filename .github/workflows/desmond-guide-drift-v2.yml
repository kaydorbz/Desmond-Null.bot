name: Desmond Null Bot – Guide Drift Detector + Auto-Rewrite
on:
  schedule:
    - cron: '0 2 * * 0'   # Every Sunday 02:00 UTC
  workflow_dispatch:

jobs:
  drift-and-rewrite:
    runs-on: ubuntu-latest
    env:
      GROQ_KEY: ${{ secrets.GROQ_KEY }}   # We'll add this secret in 30 seconds
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GROK_PAT }}

      - name: Create temp dirs + last-files if missing
        run: |
          mkdir -p temp/vendor temp/vendor/last
          for file in threads groq azure-static github-pat; do
            touch temp/vendor/last-$file.md
          done

      - name: Fetch current vendor pages
        run: |
          curl -s "https://developers.facebook.com/docs/threads/get-started" > temp/vendor/threads.md
          curl -s "https://console.groq.com/docs/quickstart" > temp/vendor/groq.md
          curl -s "https://learn.microsoft.com/en-us/azure/static-web-apps/get-started-portal" > temp/vendor/azure-static.md
          curl -s "https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token#fine-grained-personal-access-tokens" > temp/vendor/github-pat.md

      - name: Detect drift
        id: drift
        run: |
          changed=false
          for file in threads groq azure-static github-pat; do
            if ! cmp -s temp/vendor/$file.md temp/vendor/last-$file.md; then
              cp temp/vendor/$file.md temp/vendor/last-$file.md
              changed=true
            fi
          done
          echo "changed=$changed" >> $GITHUB_OUTPUT

      - name: Rewrite guide with Groq (if drift)
        if: steps.drift.outputs.changed == 'true'
        run: |
          curl -X POST "https://api.groq.com/openai/v1/chat/completions" \
            -H "Authorization: Bearer $GROQ_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "llama-3.1-70b-versatile",
              "temperature": 0.3,
              "messages": [
                {"role": "system", "content": "You are Desmond Null. Rewrite the Desmond Null Bot setup guide using ONLY the current vendor pages. Deadpan, sarcastic, accurate. Never invent steps. Output ONLY the new markdown guide."},
                {"role": "user", "content": "Current vendor pages:\nThreads: '"$(cat temp/vendor/threads.md)"'\nGroq: '"$(cat temp/vendor/groq.md)"'\nAzure: '"$(cat temp/vendor/azure-static.md)"'\nGitHub PAT: '"$(cat temp/vendor/github-pat.md)"'\n\nCurrent guide:\n'"$(cat wiki/Desmond-Null-Bot-Setup-Guide.md)"'\n\nRewrite the guide now."}
              ]
            }' | jq -r '.choices[0].message.content' > wiki/Desmond-Null-Bot-Setup-Guide.md.new
          mv wiki/Desmond-Null-Bot-Setup-Guide.md.new wiki/Desmond-Null-Bot-Setup-Guide.md
          git config user.name "Desmond Null Ghost"
          git config user.email "desmondnull10@gmail.com"
          git add wiki/Desmond-Null-Bot-Setup-Guide.md
          git commit -m "AUTO: Guide rewritten – vendor drift fixed $(date +%Y-%m-%d)"
          git push

      - name: Test commit (always)
        run: |
          echo "Task 3 verified – drift detector + rewrite ready" > task3-test.txt
          git add task3-test.txt
          git commit -m "Task 3 test – drift detector verified"
          git push
