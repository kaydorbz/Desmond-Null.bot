ame: Desmond Null Bot – Guide Drift Detector (FINAL)
on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:
jobs:
  drift:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4 # uses default GITHUB_TOKEN (always works)
      - name: Test commit with your PAT
        env:
          GIT_PAT: ${{ secrets.GROK_PAT }}
        run: |
          echo "Drift detector verified $(date)" > drift-test.txt
          git config user.name "Desmond Null Ghost"
          git config user.email "desmondnull10@gmail.com"
          git remote set-url origin https://x-access-token:$GIT_PAT@github.com/kaydorbz/Desmond-Null.bot.git
          git add drift-test.txt
          git commit -m "Drift detector verified – $(date +%Y-%m-%d)"
          git push
