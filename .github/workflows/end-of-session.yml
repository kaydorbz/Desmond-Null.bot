name: End of Session – Auto-Documentation
on:
  workflow_dispatch:
    inputs:
      session_notes:
        type: string
        default: Session closed – repo updated
        required: false

jobs:
  document:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GROK_PAT }}
          persist-credentials: true

      - name: Update files & push
        run: |
          DATE=$(date +"%Y-%m-%d %H:%M")
          NOTES="${{ inputs.session_notes }}"
          echo "## $DATE" >> CHANGELOG.md
          echo "- $NOTES" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          git config user.name "Desmond Null Ghost"
          git config user.email "desmondnull10@gmail.com"
          git add CHANGELOG.md
          git commit -m "AUTO: End-of-session – $DATE"
          git push
